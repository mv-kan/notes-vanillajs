<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <script type="module" src="src/index.js"></script>

</head>

<body>
    <div class="page-layout">
        <div class="note-forms-wrapper">
            <form class="note-form js-input-note">
                <div class="note-form__name-wrapper">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="note-form__content-wrapper">
                    <label for="content">Content</label>
                    <textarea id="content" type="text" rows="4" cols="50"></textarea>
                </div>
                <div class="note-form__category-wrapper">
                    <label for="category">Category</label>
                    <select name="" id="category">
                        <option value="0">Task</option>
                        <option value="1">Random Thoughts</option>
                        <option value="2">Idea</option>
                    </select>
                </div>
                <div class="note-form__button-wrapper">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
            <form class="note-form js-edit-note">
                <div class="note-form__name-wrapper">
                    <label for="edit-name">Name</label>
                    <input id="edit-name" type="text">
                </div>
                <div class="note-form__content-wrapper">
                    <label for="edit-content">Content</label>
                    <textarea id="edit-content" type="text" rows="4" cols="50"></textarea>
                </div>
                <div class="note-form__category-wrapper">
                    <label for="edit-category">Category</label>
                    <select name="" id="edit-category">
                        <option value="0">Task</option>
                        <option value="1">Random Thoughts</option>
                        <option value="2">Idea</option>
                    </select>
                </div>
                <div class="note-form__button-wrapper">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>

        </div>
        <select name="" id="js-viewmode">
            <option value="usual">Usual notes</option>
            <option value="archived">Archived notes</option>
            <option value="all">All</option>
        </select>
        <div id="js-notes-list">
        </div>
    </div>


    <script src="http://chancejs.com/chance.min.js"></script>
</body>

</html>
